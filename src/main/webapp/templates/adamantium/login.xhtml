<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Blue Coins</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        
          <h:form id="form">
        
        <div class="Container100 BordBottom BlueBack loginback">
            <div class="EmptyBox50"></div>
            
            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                        <h:graphicImage name="images/logo.svg" library="adamantium-layout" style="max-width:180px;"/>
                        <div class="SeparatorFull"></div>
                        <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Login</div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <p:inputText placeholder="Username" styleClass="Wid90 TexAlCenter" value="#{loginForm.userName}"/>
                            <div class="EmptyBox10"></div>
                            <p:inputText type="password" placeholder="Password" styleClass="Wid90 TexAlCenter" value="#{loginForm.password}"/>
                            <div class="EmptyBox30"></div>
                                                       
                            <p:commandButton value="Sign In" icon="fa fa-lock" styleClass="CyanButton"  action="#{loginForm.login}"/>
                            
                            <div class="EmptyBox10 ShowOnMobile"></div>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                       
                    </div>
                </div>
            </div>
            
            <div class="EmptyBox10"></div>
        </div>
      
      
      	    </h:form>
        
        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
