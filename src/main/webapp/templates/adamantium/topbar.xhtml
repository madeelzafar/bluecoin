<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    <!-- TOPBAR START -->
    <div id="layout-topbar">
        
        <!-- <p:outputPanel id="topMenu">
        	<h:outputText value="Progress" rendered="#{navigationBean.progressPage}"></h:outputText>
        </p:outputPanel> -->
        
        
          
<div class="EmptyBox10 ShowOnMobile"></div>     

   <p:outputPanel id="topMenu">
         			<p:panelGrid  styleClass="noBorderGrid" style="margin: 0 auto; border: none !important;">
									
										<p:row>
				    	   					
				    	   					<p:column>
								
				    	   					<h:graphicImage library="custom" name="images/trueblue.gif" height="36" alt="BlueCoin Logo" rendered="#{navigationBean.homePage}" />
	        								</p:column>
	        								
	        									<p:column>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewProgress}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage library="custom" name="images/blueCoin.gif" width="40" height="40" alt="Blue Logo" />
											</p:commandLink>
				    	   						</p:column>
				    	   					<p:column>
											<p:commandLink ajax="true" action="#{navigationBean.home}" update="mainContent, topMenu" rendered="#{!navigationBean.homePage}">
    											<h:graphicImage library="custom" name="images/home.png" width="40" height="40" alt="Home" />
	               						</p:commandLink>
											</p:column>
										
				    	   				<p:column>
				    	   					
											<p:commandLink ajax="true" action="#{navigationBean.send}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage library="custom" name="images/givecoins_grey.png" width="40" height="40" alt="Send Coins" />
											</p:commandLink>
											
											</p:column>
											<p:column>
				    	   					<p:commandLink ajax="true" action="#{navigationBean.viewTeamLadder}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage library="custom" name="images/ladder.png" width="40" height="40" alt="Team Ladder" rendered="#{navigationBean.progressPage}" />
    										</p:commandLink>
    									
											<p:commandLink ajax="true" action="#{navigationBean.viewTrophyCase}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage library="custom" name="images/trophies.png" width="40" height="40" alt="Trophy Case" rendered="#{navigationBean.progressPage}" />

											</p:commandLink>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewRewards}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage library="custom" name="images/myawards.png" width="40" height="40" alt="My Awards" rendered="#{navigationBean.progressPage}" />

											</p:commandLink>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewUser}" update="mainContent, topMenu">
    											<h:graphicImage library="custom" name="images/user.png" width="36" height="36" alt="User" rendered="#{navigationBean.homePage}" />
											</p:commandLink>
											
												<p:commandLink ajax="true" action="#{navigationBean.logout}" update="mainContent, topMenu">
    											<h:graphicImage library="custom" name="images/logout.png" width="36" height="36" alt="User"  rendered="#{navigationBean.homePage}" />
											</p:commandLink>
											
											
											
											</p:column>
										</p:row>
											
    </p:panelGrid>
    
</p:outputPanel>

        
    </div>
    
    <!-- TOPBAR END -->
    
</ui:composition>
