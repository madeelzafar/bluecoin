<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    <!-- TOPBAR START -->
    <div id="layout-topbar">
        
        <!-- <p:outputPanel id="topMenu">
        	<h:outputText value="Progress" rendered="#{navigationBean.progressPage}"></h:outputText>
        </p:outputPanel> -->
        
        
          
        
        <p:outputPanel id="topMenu">
         			<p:panelGrid  styleClass="noBorderGrid" style="margin: 0 auto; border: none !important;">
									
										<p:row>
				    	   					<p:column>
											<p:commandLink ajax="true" action="#{navigationBean.home}" update="mainContent, topMenu" rendered="#{!navigationBean.homePage}">
    											<h:graphicImage value="../../resources/images/home.png" style="max-width:220px;" />
											</p:commandLink>
											</p:column>
											<p:column>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewProgress}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage value="../../resources/images/bluelogo.png" style="max-width:220px;" />
											</p:commandLink>
				    	   					
											<p:commandLink ajax="true" action="#{navigationBean.send}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage value="../../resources/images/givecoins_grey.png" style="max-width:220px;" />
											</p:commandLink>
											
											</p:column>
											<p:column>
				    	   					<p:commandLink ajax="true" action="#{navigationBean.viewTeamLadder}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage value="../../resources/images/ladder.png" style="max-width:220px;" />
											</p:commandLink>
    									
											<p:commandLink ajax="true" action="#{navigationBean.viewTrophyCase}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage value="../../resources/images/trophies.png" style="max-width:220px;" rendered="#{navigationBean.progressPage}" />
											</p:commandLink>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewRewards}" update="mainContent, topMenu" rendered="#{navigationBean.progressPage}">
    											<h:graphicImage value="../../resources/images/myawards.png" style="max-width:220px;" rendered="#{navigationBean.progressPage}" />
											</p:commandLink>
											
											<p:commandLink ajax="true" action="#{navigationBean.viewUser}" update="mainContent, topMenu">
    											<h:graphicImage value="../../resources/images/user.png" style="max-width:220px;"/>
											</p:commandLink>
											
											
											
											</p:column>
										</p:row>
											
    </p:panelGrid>
    
</p:outputPanel>

        
    </div>
    
    <!-- TOPBAR END -->
    
</ui:composition>
