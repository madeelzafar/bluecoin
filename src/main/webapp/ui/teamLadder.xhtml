<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			
					
					
					<div class="Card">
			
					
						
						
					 <div class="CardTopic"> 
					<table>
					<tr>
					<td>
					<h:graphicImage library="custom" name="images/#{loginForm.userName.replace(' ','_')}.png" width="48" height="48" rendered="#{loginForm.userImage}"/>
					</td>
					<td>
					#{teamLadderForm.viewOneTitle} 
					</td>
					</tr>
					
					</table> 
					 </div>
								   <div class="Separator"/>
					
					
						
							<div class="TexAlCenter">

					<p:dataTable id="dtappUsers" var="team"
						value="#{teamLadderForm.teamLadder}"
						style="font-size:small">

						<p:column headerText="#" priority="1">
							<h:outputText value=" #{team.rank}" />
						</p:column>
						<p:column headerText="Team" priority="1">
							<h:outputText value="#{team.team}" />
						</p:column>
				
				
						<p:column headerText="Coins" priority="1">
							<h:outputText value="#{team.totalAmount}" />
						</p:column>
				
						</p:dataTable>
					<br/>
				</div>
			</div>
			</div>
			
	
	</h:form>

</ui:composition>
