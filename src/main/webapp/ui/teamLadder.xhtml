<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect">
						<h2 class="BigTopic">
							<i class="fa fa-users MarRight10"></i> #{teamLadderForm.viewOneTitle}
						</h2>

					<p:dataTable id="dtappUsers" var="team"
						value="#{teamLadderForm.teamLadder}"
						style="font-size:small" reflow="true">

						<p:column headerText="Rank" priority="1">
							<h:outputText value="  #{team.rank}" />
						</p:column>
						<p:column headerText="Team" priority="1">
							<h:outputText value="#{team.team}" />
						</p:column>
				
				
						<p:column headerText="Total" priority="1">
							<h:outputText value="#{team.totalAmount}" />
						</p:column>
				
						</p:dataTable>
					<br/>
				</div>
			</div>
		</div>

	
	</h:form>

</ui:composition>
