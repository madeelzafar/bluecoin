<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			
					
					
				
						
						
					<div class="CardTopic" > 
					<table >
					<tr>
					<td>
					<h:graphicImage library="custom" name="images/#{loginForm.userName.replace(' ','_')}.png" width="48" height="48" rendered="#{loginForm.userImage}"/>
					</td>
					<td>
					#{teamLadderForm.viewOneTitle} 
					</td>
					</tr>
					
					</table> 
					 </div>
				
						<div class="EmptyBox20 ShowOnMobile"></div>
					
						
				
						<p:panelGrid style="width:100%;border:1px solid #DCDCDC;border-collapse: collapse;text-align:center">
									
									<p:row>
										<p:column>
										<h:graphicImage library="custom" name="images/LeaderBoard.jpg" style="max-width:340px;" />
    									</p:column>
									</p:row>
							
				    			</p:panelGrid>
	
			
						<div class="EmptyBox20 ShowOnMobile"></div>
						
						<div class="CardTopic"> 
						Individual Ranking
						</div>
						
						<div class="EmptyBox20 ShowOnMobile"></div>
						
						
							<div class="TexAlCenter">

					<p:dataTable id="dtappUsers" var="team"
						value="#{teamLadderForm.teamLadder}"
						styleClass="adeel">
						
						<p:column priority="1" style="width:35px">
							<h:graphicImage library="custom" name="images/#{team.team.replace(' ','_')}.png" width="32" height="32" rendered="#{loginForm.imageExists(team.team)}"  />
							<h:graphicImage library="custom" name="images/default_user.png" width="32" height="32" rendered="#{!loginForm.imageExists(team.team)}"  />

						</p:column> 
						

						<p:column headerText="Rank" priority="1" style="width:60px"> 
							<h:outputText value=" #{team.rank}" />
						</p:column>
						<p:column headerText="Name" priority="1" style="width:120px">
							<h:outputText value="#{team.team}" />
						</p:column>
				
				
						<p:column headerText="Coins" priority="1">
							<h:outputText value="#{team.totalAmount}" />
						</p:column>
				
						</p:dataTable>
						
					<br/>
				</div>
						
			</div>

			
	
	</h:form>

</ui:composition>
