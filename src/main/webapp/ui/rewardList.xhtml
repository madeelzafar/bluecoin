<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			
			<div class="ContainerIndent ">
						<h2 class="BigTopic">
							<i class="fa MarRight10"></i> #{userRewardForm.viewOneTitle}
						</h2>
						
						<div class="TexAlCenter">

					<p:dataTable id="dtappUsers" var="usr"  value="#{userRewardForm.userRewards}"	
					style="font-size:small" selectionMode="single" rowKey="#{usr.id}" >
						
						<p:ajax event="rowSelect" listener="#{userRewardForm.onRowSelect}" />

						<p:column headerText="From" priority="1">
							<h:outputText value="#{usr.sender.login}" />
						</p:column>
						
						<p:column headerText="Coins" priority="1">
							<h:outputText value="#{usr.rewardAmount}" />
						</p:column>
						<p:column headerText="Reward" priority="1">
							<h:outputText value="#{usr.rewardType}" />
						</p:column>
						<p:column headerText="Date" priority="1">
							<h:outputText value="#{usr.rewardDate}">
							  <f:convertDateTime type="date" pattern="dd-MM-yy"/>
							  </h:outputText>
						</p:column>
				
						</p:dataTable>
					<br/>
				</div>
				</div>
				</div>
		
	
	</h:form>

</ui:composition>
