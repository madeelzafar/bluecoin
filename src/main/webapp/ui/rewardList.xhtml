<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			
			<div class="CardUnPadded">

				<div class="EmptyBox10"></div>
			
				<div class="CardTopic"> 
					<table>
					<tr>
					<td>
					<h:graphicImage library="custom" name="images/#{loginForm.userName.replace(' ','_')}.png" width="48" height="48" rendered="#{loginForm.userImage}" />
					</td>
					<td>
					#{userRewardForm.viewOneTitle} 
					</td>
					</tr>
					
					</table> 
					</div>
					
					<div class="EmptyBox10"></div>
					
						
						
			<div class="TexAlCenter">
					<p:dataTable id="dtappUsers" var="usr"  value="#{userRewardForm.userRewards}" styleClass="adeel" selectionMode="single" rowKey="#{usr.id}" >
						
						<p:ajax event="rowSelect" listener="#{userRewardForm.onRowSelect}" />

						<!-- 
						<p:column headerText="Reward" priority="1">
							<h:graphicImage library="custom" name="images/#{usr.rewardType}.gif" width="32" height="32"   />
						</p:column> -->
						
						<p:column headerText="From" priority="1" style="width:50px">
							<h:graphicImage library="custom" name="images/#{usr.sender.login.replace(' ','_')}.png" width="32" height="32" rendered="#{loginForm.imageExists(usr.sender.login)}"  />
							<h:outputText value="#{usr.sender.login}" rendered="#{!loginForm.imageExists(usr.sender.login)}"  />
						</p:column> 
						
						
						<p:column headerText="Coins" priority="1">
							<h:outputText value="#{usr.rewardAmount}" />
						</p:column>
					
						<p:column headerText="Type" priority="1">
							<h:outputText value="#{usr.rewardType}" />
						</p:column>
					
						<p:column headerText="Date" priority="1">
							<h:outputText value="#{usr.rewardDate}">
							<f:convertDateTime type="date" pattern="dd MMM yy"/>
							  </h:outputText>
						</p:column>
					
				
						</p:dataTable>
					<br/>
				</div>
				
				
				</div>
				
		</div>		
			
		
	
	</h:form>

</ui:composition>
