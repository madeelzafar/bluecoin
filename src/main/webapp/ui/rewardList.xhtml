<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			
			<div class="Card">
			
					
						
						
					 <div class="CardTopic"> 
					<table>
					<tr>
					<td>
					<h:graphicImage library="custom" name="images/#{loginForm.userName.replace(' ','_')}.png" width="48" height="48" rendered="#{loginForm.userImage}" />
					</td>
					<td>
					#{userRewardForm.viewOneTitle} 
					</td>
					</tr>
					
					</table> 
					 </div>
								   <div class="Separator"/>
						
						
						<div class="TexAlCenter">

					<p:dataTable id="dtappUsers" var="usr"  value="#{userRewardForm.userRewards}"	
					style="font-size:small" selectionMode="single" rowKey="#{usr.id}" >
						
						<p:ajax event="rowSelect" listener="#{userRewardForm.onRowSelect}" />

						<p:column headerText="From" priority="1">
							<h:outputText value="#{usr.sender.login}" />
						</p:column>
						
						<p:column headerText="Coins" priority="1">
							<h:outputText value="#{usr.rewardAmount}" />
						</p:column>
						<p:column headerText="Reward" priority="1">
							<h:outputText value="#{usr.rewardType}" />
						</p:column>
						<p:column headerText="Date" priority="1">
							<h:outputText value="#{usr.rewardDate}">
							  <f:convertDateTime type="date" pattern="dd-MM-yy"/>
							  </h:outputText>
						</p:column>
				
						</p:dataTable>
					<br/>
				</div>
				</div>
		
			</div>
	
	</h:form>

</ui:composition>
