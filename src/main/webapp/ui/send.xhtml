<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>
    
    <ui:define name="subheader">
        Dashboard
    </ui:define>

    <h:form id="form">
    
	    <div class="Container100 Responsive100">    
	    	<div class="ContainerIndent">
	    		<div class="Card">
	                <div class="CardTopic"> <i class="fa fa-arrow-circle-o-down Fs30 Fleft MarRight10"/>
	                    <div class="EmptyBox10 ShowOnMobile"/>
	                    Send Blue Coins<br/>
	                </div>
	                <div class="Separator"/>
	                
	                <div class="Container100 Responsive100">
				    	
				    		<div class="Card">
				    			<p:panelGrid styleClass="noBorderGrid" style="border: none !important; padding: 4px">
									
									<p:row>
										<p:column><h:outputText>Recipient:</h:outputText></p:column>
										
										<p:column><p:autoComplete  id="recipient" value="#{sendCoinsBean.recipient}" completeMethod="#{sendCoinsBean.completeText}" /></p:column>
										<!-- <p:column><p:inputText value="#{sendCoinsBean.recipient}"></p:column>
										  -->
									</p:row>

									<p:row>
										<p:column><h:outputText>Coin Type:</h:outputText></p:column>
										<p:column>
											<p:selectOneMenu styleClass="Wid95">
					                            <f:selectItem itemLabel="One Team" itemValue="One Team" />
					                            <f:selectItem itemLabel="Client" itemValue="Client" />
					                            <f:selectItem itemLabel="Bluecoin" itemValue="Bluecoin" />
											</p:selectOneMenu>
										</p:column>
									</p:row>

									<p:row>
										<p:column><h:outputText>Amount:</h:outputText></p:column>
										<p:column><p:inputText value="#{sendCoinsBean.amount}"/></p:column>
									</p:row>
									
									<p:row>
										<p:column><h:outputText>Message:</h:outputText></p:column>
										<p:column><p:inputText value="#{sendCoinsBean.message}"/></p:column>
									</p:row>
									
									
							
				    			</p:panelGrid>
								
								<p:commandButton value="Send" icon="fa fa-send" styleClass="OrangeButton RaisedButton"  action="#{sendCoinsBean.sendCoins}"/>
								
				    		</div>
				    	
	                </div>

	    		</div>
	    	</div>
	    </div>
	        
    </h:form>

</ui:composition>
