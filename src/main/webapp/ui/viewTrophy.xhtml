<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>
    
    <ui:define name="subheader">
        Create Team
    </ui:define>

    <h:form id="form">
    
	    <div class="Container100 Responsive100">    
	    	<div class="ContainerIndent">
	    		<div class="Card">
	                
	                <div class="Container100 Responsive100">
				    	<div class="ContainerIndent">
				    		<div class="Card">
				    		
				    		Hi 	#{trophyBean.userReward.recepient.login},
				    		<br/>
				    		Congratulations!!!. <br/>You have received 	#{trophyBean.userReward.rewardAmount} coins for #{trophyBean.rewardName} from #{trophyBean.userReward.sender.login}<br/>
				    		Message:<br/>#{trophyBean.userReward.rewardMessage}
				    			
				    			<p:panelGrid styleClass="noBorderGrid" style="border: none !important; padding: 4px">
									
									<p:row>
										<p:column><h:graphicImage value="../../resources/images/#{trophyBean.userReward.rewardType}.gif" width="154" height="200" />
										</p:column>
									</p:row>


									<p:row>
										<p:column><p:commandButton value="OK" icon="fa fa-ok" styleClass="CyanButton"  action="#{trophyBean.setAsRead}" update="mainContent,form"/>
										</p:column>
									</p:row>
							
				    			</p:panelGrid>
								
					
				    		</div>
				    	</div>
	                </div>

	    		</div>
	    	</div>
	    </div>
	        
    </h:form>

</ui:composition>
