<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>
    
    <ui:define name="subheader">
        Create Team
    </ui:define>

    <h:form id="form">
    
	    	        
	                <div class="Container100 Responsive100">
				    		<div class="ContainerIndent">
				    		
				    		<div class="Card">
				    		
									<div style='text-align:center'>

											<span style='font-weight:normal;font-size:16.0pt'>Congratulations #{trophyBean.userReward.recepient.login}!</span>
											<p><span style='font-weight:normal;font-size:12.0pt'>You have received #{trophyBean.userReward.rewardAmount} blue coins from #{trophyBean.userReward.sender.login} for:</span></p>

											#{trophyBean.rewardName} <i class="Fs40 Fleft MarRight10"/>

											<h:graphicImage value="../../resources/images/#{trophyBean.userReward.rewardType}.gif" width="154" height="200" />

											<p><span style='font-weight:normal;'>#{trophyBean.userReward.rewardMessage}</span></p>
									</div>

				    			<p:panelGrid styleClass="noBorderGrid" style="margin: 0 auto; border: none !important; padding: 4px">
								
									<p:row>
										<p:column><p:commandButton value="OK" styleClass="CyanButton"  action="#{trophyBean.setAsRead}" update="mainContent,form"/>
										</p:column>
									</p:row>
							
				    			</p:panelGrid>
								
					
				    		</div>
				    	</div>
				    	</div>
	          
    </h:form>

</ui:composition>
