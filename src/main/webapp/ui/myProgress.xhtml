<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect">
						<h2 class="BigTopic">
							<i class="fa fa-users MarRight10"></i> #{progressBarForm.viewOneTitle}
						</h2>


						<c:forEach items="#{progressBarForm.progressBar}" var="progress">
  							<p:panel>
				    			<h:outputText value="#{progress.reward.name}"/>
				    			<p:progressBar value="#{progress.progress}" labelTemplate="#{progress.currentPoints}/#{progress.totalPoints}" displayOnly="true"/>
							  </p:panel>
						</c:forEach>

					<br/>
				</div>
			</div>
		</div>

	
	</h:form>

</ui:composition>
