<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
				<div class="Card ShadowEffect">
				
				
				<div class="CardTopic"> 
					<!-- <table style="width:100%;border:1px solid #DCDCDC;border-collapse: collapse"> -->
					<table> 
					<tr>
					<td>
					<h:graphicImage library="custom" name="images/#{loginForm.userName.replace(' ','_')}.png" width="48" height="48" rendered="#{loginForm.userImage}" />
					</td>
					<td>
					#{loginForm.userName}'s Dashboard
					</td>
					</tr>
					
					</table> 
				
			
					 </div>
					 
				 	<div class="Separator"/>

					
					 <p:panel style="margin: 0 auto;text-align:center">
						<h:graphicImage library="custom" name="images/dashboard.png"  style="max-width:250px;" />
					</p:panel>
					
				
					<div class="EmptyBox20 ShowOnMobile"></div>

						<ui:repeat id="dtappUsers" value="#{progressBarForm.progressBar}" var="p">
  							<p:panel id="progressPanel">
				    			<h:outputText value="#{p.reward.name}"/>
				    			<p:progressBar id="progressbar" value="#{p.progress}" displayOnly="true"/>
				    			<p:tooltip id="toolTipFade" for="progressPanel" value="#{p.currentPoints}/#{p.totalPoints} points accumulated" trackMouse="true"  />
							  </p:panel>
						</ui:repeat>

					<br/>
				</div>
			</div>
		
	
	</h:form>

</ui:composition>
