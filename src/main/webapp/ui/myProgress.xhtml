<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		
		<div class="Container100 Responsive100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect">
						<h2 class="BigTopic">
							<i class="fa fa-users MarRight10"></i> #{progressBarForm.viewOneTitle}
						</h2>

						<ui:repeat id="dtappUsers" value="#{progressBarForm.progressBar}" var="p">
  							<p:panel>
				    			<h:outputText value="#{p.reward.name}"/>
				    			<p:progressBar value="#{p.progress}" labelTemplate="#{p.currentPoints}/#{p.totalPoints}" displayOnly="true"/>
							  </p:panel>
						</ui:repeat>

					<br/>
				</div>
			</div>
		</div>

	
	</h:form>

</ui:composition>
